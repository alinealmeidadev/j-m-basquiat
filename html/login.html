<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/title.png" type="image/x-icon">
    <title>Login | Jean Michel Basquiat</title>
</head>

<body>

</head>

<body>
    <!--   ------------------------------------ HEADER -->

    <header>
        <nav class="navbar navbar-expand-lg">
           
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="../img/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#obras">Obras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">Login</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>


<!--     -------------------------------- MAIN -- -->
    <main>

        <div class="modal modal-sheet position-static d-block py-5" tabindex="-1" role="dialog" id="modalSheet">

            <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
                <div class="modal-dialog" role="document">
                    <div class="modal-content rounded-4 shadow">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                            <h2 class="fw-bold mb-0">Faça Login</h2>
                            <a href="../index.html"><button type="button" class="btn-close" data-bs-dismiss="modal"></button></a>
                        </div>

                        <div class="modal-body p-5 pt-0">
                            <form class="">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-3" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">E-mail</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control rounded-3" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Senha</label>
                                </div>
                                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                                    type="submit">Entrar</button>
                                <small class="text-muted">Ou cadastre-se clicando <a href="#">aqui</a>.</small>
                                <hr class="my-4">

                                <button class="w-100 py-2 mb-2 btn btn-lg rounded-3 btn-secondary" type="submit">
                                    Acessar com Google
                                </button>
                            
                              
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <h6>Aline Almeida</h6>
            <p id="responsavel">Responsável pelo desenvolvimento do site</p>
            <div class="row justify-content-center" id="social-icons">
                <div class="col-1">
                    <a href="https://www.linkedin.com/in/alinealmeidadev/" target="_blank"
                        title="Visite meu LinkedIn"><i class="bi bi-linkedin"></i></a>
                </div>
                <div class="col-1">
                    <a href="https://github.com/alinealmeidadev" target="_blank" title="Visite meu GitHub"><i
                            class="bi bi-github"></i></a>
                </div>
            </div>
            <p id="ano">Checkpoint 2 | Desenvolvido em set.2022</p>
        </div>
    </footer>

</body>

</html>
